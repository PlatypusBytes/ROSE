# You can specify a custom docker image from Docker Hub as your build environment.
image: continuumio/miniconda3:latest

clone:
  lfs: true

pipelines:
  default:
    - step:
        name: Install requirements.
        caches:
          - conda
          - pip
        script: # Modify the commands below to build your repository.
          - conda env update -n rose --file env_rose.yml
    - parallel:
        - step: # Run tests
            name: Run tests and codecoverage.
            caches:
                - conda
                - pip
            script:
                - conda env update -n rose --file env_rose.yml
                - conda activate rose
                - pytest -v --cov=rose --cov-report xml:test-reports/coverage.xml --junitxml=test-reports/report_unit.xml src/tests/ -m "not workinprogress"
        
definitions:
   caches:
     conda: ~/.conda/envs/rose
     codatarballs: /opt/conda/pkgs