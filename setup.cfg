[metadata]
name = rose
version = attr: rose.__version__
author = ROSE team
description = Risk model track deformation
long_description = file: README.md
long_description_content_type = text/markdown
classifiers =
    Programming Language :: Python :: 3
    License :: OSI Approved :: BSD License
    Operating System :: Microsoft :: Windows
    Operating System :: Unix

[options]
packages = rose
           rose.model
           rose.optimisation
           rose.post_processing
           rose.pre_process
           rose.utils
           run_rose
           rose_libs
include_package_data = True
install_requires =
    numpy>=2.2.5
    scipy>=1.15.0
    matplotlib>=3.10.0
    tqdm>=4.66.2
    gstools>=1.6.1
    solvers@git+https://github.com/PlatypusBytes/solvers.git
python_requires = >=3.10

[options.extras_require]
testing =
    pytest>=8.0.2
    pytest-cov>=4.1.0
    tox>=4.13.0
    nbmake>=1.5.3
    SignalProcessingTools==1.2.3

docs =
    sphinx>=7.2.6
    sphinx-rtd-theme>=2.0.0
    sphinxcontrib-bibtex>=2.6.2
